#content::before{

.center{
    background:rgba(255,255,255,0.85);

    width:90%;

/* HEARTS */

    position:fixed;
    bottom:-50px;
    font-size:22px;

    pointer-events:none;
}
.pink{color:#ff4d6d;}
.blue{color:#4dabf7;}

@keyframes floatUp{
    from{transform:translateY(0);opacity:1;}
    to{transform:translateY(-120vh);opacity:0;}

<body>

<!-- ğŸ” LOCK SCREEN -->
<div id="lockScreen">

<script>
/* ğŸ” SIMPLE & STABLE PASSWORD */
const PASSWORD = "SHOBHA";

function unlock(){
    const input = document.getElementById("pwd").value.trim();

    if(input === PASSWORD){
        sessionStorage.setItem("unlocked","yes");
        document.getElementById("lockScreen").style.display="none";
        document.getElementById("content").style.display="block";
        startHearts();
    }else{
        document.getElementById("error").style.display="block";
    }
}

/* AUTO UNLOCK IF ALREADY VERIFIED */
if(sessionStorage.getItem("unlocked")==="yes"){
    document.getElementById("lockScreen").style.display="none";
    document.getElementById("content").style.display="block";
    startHearts();
}

/* HEART EFFECT */
function startHearts(){
    setInterval(()=>{
        const heart=document.createElement("div");
        heart.className="heart "+(Math.random()>0.5?"pink":"blue");
        heart.innerHTML=Math.random()>0.5?"ğŸ’—":"ğŸ’™";
        heart.style.left=Math.random()*100+"vw";
        heart.style.fontSize=(18+Math.random()*20)+"px";
        heart.style.animationDuration=(4+Math.random()*4)+"s";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),8000);
    },300);
}
</script>
